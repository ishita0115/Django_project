{% extends 'common.html' %}
{% block content %}
{% load static  %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/Login.css' %}">
  <script defer src="{% static 'js/Login.js' %}"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="email" id="username-field" class="login-form-field" placeholder="Username or email">
      <input type="password" name="psw" id="password-field" class="login-form-field" placeholder="Password">
      <button type="submit" value="Login" id="login-form-submit">login now</button>
    </form>
  
  </main>
</body>

</html>


{% endblock %}
