{% extends 'common.html' %}
{% block content %}
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
  <form method="post" class="">
    {% csrf_token %}
    <div class="container">
        <h1>Log in</h1>
        <div class="inputFields">
            <input type="text" name="email" required="required">
            <span>email</span>
        </div>
        <div class="inputFields">
            <input type="password" name="psw" required="required"> 
            <span>Password</span>
        </div>
            <div class="links">
                <a href="{% url 'forgot_pass' %}" class="forgotten" onclick="alert('Check your email for confirmation!')">Forgot Pass.</a> 
                <a href="{% url 'register1' %}">Sign up</a> <br>
            </div>
        <button class="button1">Login</button>
    </div>
</body>
{% if message %}<script>alert("{{message}}")</script>{% endif %}
</html>
{% endblock %}
