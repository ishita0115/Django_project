
{% extends 'common.html' %}

{% block content %}
<style>
	.card {
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	  max-width: 300px;
	  margin: auto;
	  text-align: center;
	  font-family: arial;
	  
	}
	
	.price {
	  color: grey;
	  font-size: 22px;
	}
	
	.card button {
	  border: none;
	  outline: 0;
	  padding: 12px;
	  color: white;
	  background-color: #000;
	  text-align: center;
	  cursor: pointer;
	  width: 100%;
	  font-size: 18px;
	}
	
	.card button:hover {
	  opacity: 0.7;
	}
</style>

<div>
		<h3 style=""> product is like...</h3>
		
	  {% for i in data %} 

	  <a href='{% url "productget1" i.id %}'>
	  <h2 style="text-align:center">{{i.name}}</h2>

<div class="card">
  <img src="{{i.img.url}}"  style="width:100%">
  <p class="price">{{i.price}} Rs.</p>
</div>
</a>
		{% endfor %}
</div>

{% endblock %}
